<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interfaccia Scooter Lim</title>
    <link rel="stylesheet" href="style.css">

    <!-- connessione a google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- riquadro nero semitrasparente centrato -->
    <div class="container">

      <!-- intestazione con logo e testo -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- barra dei comandi  -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- elenco monopattini disponibili -->
      <main>

        <!-- blocco info monopattino -->
        <div class="monopattino">
          <h3> Monopattino Pino22 </h3>
          <span class="devicePosition"> Via Guadalametri - a 230 metri da te </span>
          <span>stato carica:</span>

          <!-- barra dello stato di carica del device -->
          <div class="chargeBar mediumEnergy"></div>
        </div>

        <!-- blocco info monopattino -->
        <div class="monopattino">
          <h3> Monopattino Alberto7 </h3>
          <span class="devicePosition"> Via Fini - a 800 metri da te </span>
          <span>stato carica:</span>

          <!-- barra dello stato di carica del device -->
          <div class="chargeBar lowEnergy"></div>
        </div>

        <!-- blocco info monopattino -->
        <div class="monopattino">
          <h3> Monopattino Roberta64 </h3>
          <span class="devicePosition"> Via Garibaldi - a 1200 metri da te </span>
          <span>stato carica:</span>

          <!-- barra dello stato di carica del device -->
          <div class="chargeBar maxEnergy"></div>
        </div>

      </main>
    </div>
  </body>
</html>
